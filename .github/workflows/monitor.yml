name: Beerw Website Monitor

# 定时触发：每5分钟执行一次（UTC时间，对应北京时间每5分钟）
on:
  schedule:
    - cron: '*/5 * * * *'
  # 手动触发开关（方便测试）
  workflow_dispatch:

permissions:
  contents: read

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. 配置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 3. 安装依赖包
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      # 4. 执行监控脚本
      - name: Run monitor script
        env:
          # 引用私密变量中的Webhook
          WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
        run: python beerw_monitor.py
